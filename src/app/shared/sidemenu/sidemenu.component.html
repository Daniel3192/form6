<h2>Template</h2>
<hr>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let template of templateMenu; let i=index" [routerLink]="[template.ruta]"
        routerLinkActive="active">
        {{template.texto}}
    </li>
</ul>

<h3 class="mt-4">Reactive</h3>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let reactive of reactiveMenu; let i=index" [routerLink]="[reactive.ruta]"
        routerLinkActive="active">
        {{reactive.texto}}
    </li>
</ul>

<h3 class="mt-4">Validaciones</h3>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let auth of authMenu; let i=index" [routerLink]="[auth.ruta]"
        routerLinkActive="active">
        {{auth.texto}}
    </li>
</ul>
