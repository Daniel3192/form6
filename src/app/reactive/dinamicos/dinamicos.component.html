<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" formControlName='nombre' placeholder="Nombre de la persona">
            <span *ngIf="campoNoValido('nombre')" class="form-text text-danger"> El campo
                debe estar informado</span>
        </div>
    </div>

    <!-- Agregar Juego -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Juego</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Agregar juego favorito"
                    [formControl]='nuevoFavorito' (keyup.enter)="agregarFavoritos()">
                <button class="btn btn-outline-primary" (click)="agregarFavoritos()" type="button">Agregar</button>
            </div>
        </div>
    </div>

    <!-- Lista de Juegos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Lista de Juegos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls;let i =index">
                <input class="form-control" [formControlName]="i">
                <button class="btn btn-outline-danger" (click)="eliminarFavorito(i)" type="button">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-11">
            <button type="button" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>

    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value|json}}</pre>

        <span>Value</span>
        <pre>{{nuevoFavorito.value|json}}</pre>

        <span>Value</span>

    </div>
</div>
